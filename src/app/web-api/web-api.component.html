<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">web-api</h1>

      <div class="field">
        <input class="input" (input)="onInput($event.target.value)" />
      </div>

      <button (click)="getApi()">GET</button>

      <p class="has-text-centered">
        {{ host }}
      </p>
      <p class="has-text-centered">
        {{ time }}
      </p>
      <p class="has-text-centered">
        {{ userId }}
      </p>

      <button (click)="getApiCommon()">GET COMMON</button>

      <p class="has-text-centered">
        {{ commonHost }}
      </p>
      <p class="has-text-centered">
        {{ commonTime }}
      </p>
    </div>
  </div>
</div>
